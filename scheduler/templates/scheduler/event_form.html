{% extends "base_generic.html" %} 

{% block content %}
{% if event.id %}
	{% if user == event.host %}
		<form action="" method="post">
			{% csrf_token %}

			<table>
				{{ form.as_table }}
			</table>

			<input type="submit" value="Submit">
			<button><a href="{% url 'scheduler:events' %}">Cancel</a></button>
		</form>
	{% else %}
		<p>You don't have access to this page.</p>
	{% endif %}
{% else %}
  <form action="" method="post">
    {% csrf_token %}

    <table>
	    {{ form.as_table }}
    </table>

    <input type="submit" value="Submit">
    <button><a href="{% url 'scheduler:events' %}">Cancel</a></button>
  </form>
{% endif %}
{% endblock %}
