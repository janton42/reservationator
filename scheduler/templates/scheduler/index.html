{% extends "base_generic.html" %} 

{% block content %}
	{% if event_list %}
		<p>Here are your events:</p>
			{% for event in event_list %}
				<div class="center">
					<a href="{% url 'scheduler:details' event.id %}">{{ event.name }}
				</div>
				<br>
			{% endfor %}
	{% else %}
		<p>You have no events.</p>
	{% endif %}

{% endblock %}
