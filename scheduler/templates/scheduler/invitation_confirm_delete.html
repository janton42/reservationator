{% extends "base_generic.html" %}

{% block content %}
	<h1>Delete Invitation</h1>

	<p>Are you sure you want to delete this invitation to {{ invitation.invitee.first_name }} {{ invitation.invitee.last_name }}?</p>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Yes, delete.">
		<button><a href="{% url 'scheduler:events' %}">Cancel</a></button>
	</form>
{% endblock %}
