{% extends "base_generic.html" %} 

{% block content %}
	<h1>Delete Event</h1>

	<p>Are you sure you want to delete the event: {{ event }}?</p>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Yes, delete.">
		<button><a href="{% url 'scheduler:events' %}">Cancel</a></button>
	</form>
{% endblock %}
