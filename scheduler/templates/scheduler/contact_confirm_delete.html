{% extends "base_generic.html" %} 

{% block content %}

<h1>Delete {{contact.first_name}} {{contact.last_name}}?</h1>
<div class="center">
	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Yes, delete.">
		<button><a href="{% url 'scheduler:contacts' %}">Cancel</a></button>
	</form>
</div>

{% endblock %}
